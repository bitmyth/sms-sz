<!DOCTYPE html>
<html>
<head>
    <title>短信</title>
</head>
<body>

<script>
    // 预设参数（根据需要修改这两个值）
    const presetPhone = "10690700367";  // 预设电话号码
    const presetMessage = "zc";  // 预设短信内容

    // 生成短信URI（包含URL编码）
    function generateSmsUri(phone, message) {
        return `sms:${phone}?body=${encodeURIComponent(message)}`;
    }
    const smsUri = generateSmsUri(presetPhone, presetMessage);

    setTimeout(function () {
        window.location.href=smsUri
    },1000)

</script>
</body>
</html>
